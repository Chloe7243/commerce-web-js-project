<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/icons/fontawesome-free-6.1.1-web/css/all.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <script src="./login.js" defer></script>
    <title>Sign Up Page</title>
  </head>
  <body>
    <section>
      <form id="form-container">
        <div class="form-header">
          <h1>Create Account,</h1>
          <p>Sign up to get started!</p>
        </div>

        <div class="input-area">
          <label for="full-name" class="input-label">Full name</label>
          <input
            oninvalid="this.setCustomValidity('Must have only two alphabetical characters with space between Eg: Elon Musk')"
            required
            type="text"
            name="full-name"
            id="name"
            class="form-input"
            maxlength="50"
            pattern="[a-zA-Z]+[ ][a-zA-Z]+"
          />

          <label for="email" class="input-label"> Email ID</label>
          <input
            required
            type="email"
            name="email"
            id="email"
            class="form-input"
            maxlength="50"
          />

          <label for="phone-number" class="input-label">Phone Number</label>
          <input
            onkeypress="return event.charCode !=32"
            required
            type="tel"
            name="phone-number"
            id="phone-number"
            class="form-input"
            pattern="[0-9]+"
            maxlength="15"
          />

          <label for="password" class="input-label">Password</label>
          <input
            onkeypress="return event.charCode !=32"
            oninvalid="this.setCustomValidity('Must contain at least one number, one uppercase or lowercase letter, and at 9 - 25 characters...No speical characters!! ')"
            required
            type="password"
            name="password"
            id="password"
            class="form-input"
            style="border-color: var(--border-color)"
            minlength="9"
            maxlength="25"
            pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$"
          />
          <i class="fa-solid fa-eye password-mode"></i>
          <a href="" onclick="event.preventDefault()">Forgot password?</a>

          <button type="submit" class="button button-one">Sign Up</button>
          <button
            type="submit"
            onclick="event.preventDefault()"
            class="button button-two"
          >
            <i class="fa-brands fa-facebook-square"></i> Connect with Facebook
          </button>
        </div>

        <p class="user-type">
          I'm already a member,
          <a href="./login.html" class=".sign-in">Sign In</a>
        </p>
      </form>
      <div class="circle circle-one"></div>
      <div class="circle circle-two"></div>
    </section>
  </body>
</html>
