<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/icons/fontawesome-free-6.1.1-web/css/all.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <script src="./login.js" defer></script>
    <title>Log In Page</title>
  </head>
  <body>
    <section>
      <form id="form-container">
        <div class="form-header">
          <h1>Welcome,</h1>
          <p>Sign in to continue!</p>
        </div>

        <div class="input-area">
          <label for="email" class="input-label"> Email ID</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-input"
            maxlength="50"
            required
          />
          <label for="password" class="input-label">Password</label>
          <input
            onkeypress="return event.charCode !=32"
            oninvalid="this.setCustomValidity('Must contain at least one number, one uppercase and lowercase letter, and at least 9 - 25 characters')"
            type="password"
            name="password"
            id="password"
            class="form-input"
            minlength="9"
            maxlength="25"
            required
            pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$"
          />

          <i class="fa-solid fa-eye password-mode" style="top: -14%"></i>

          <a href="" onclick="event.preventDefault()">Forgot password?</a>

          <button type="submit" class="button button-one">Login</button>
          <button
            type="submit"
            onclick="event.preventDefault()"
            class="button button-two"
          >
            <i class="fa-brands fa-facebook-square"></i> Connect with Facebook
          </button>
        </div>

        <p class="user-type">
          I'm a new user, <a href="./signUp.html">Sign Up</a>
        </p>
      </form>
      <div class="circle circle-one"></div>
      <div class="circle circle-two"></div>
    </section>
  </body>
</html>
